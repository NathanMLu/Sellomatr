<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
<div class="container">
    <div id="big-title">
        <h1>
            <span id="sell-title">SELL</span>OMATR
        </h1>
    </div>

    <div id="amount">
        <div id="progress-goal">
            <div role="progressbar" id="profit-bar" aria-valuemin="0" aria-valuemax="100" style="--value:44">
            </div>
        </div>
        <div id="profit">
            <h3 id="profit-time">Profit this Week:</h3>
            <h1>$<span id="profit-today">21.37</span></h1>
            <p><span id="profit-goal-headline">Goal:</span> $<span id="profit-goal">100.00</span></p>
        </div>

    </div>

    <div id="link-bar">
        <button id="open-spreadsheet">
            Spreadsheet
        </button>

        <button id="open-ebay">
            eBay
        </button>

        <button id="open-calculator">
            Calculator
        </button>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
